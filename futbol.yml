conversations:
- - ¿Cuáles son los equipos principales del futbol mexicano?
  - Pumas, Chivas, América y Cruz Azul.
- - ¿Cuál es la maldición del Cruz Azul?
  - No haber ganado la liga en los últimos 21 años.
- - ¿Hay mexicanos que jueguen o hayan jugado en equipos internacionales? 
  - Sí, hay muchos. 
- - ¿Quiénes son?
  - Por ejemplo: Hugo Sánches y Rafa Márquez; ejemplos más actuales serían Héctor Herrera, Héctor Moreno, Diego Reyes.
- - ¿Quién es el entrenador actual del equipo de México?
  - Actualmente la selección mexicana no tiene entrenador.
- - ¿Cuál es el nickname de la selección mexicana?
  - "El Tri".
- - ¿Qué ligas se juegan en el futbol? (tipo - juvenil y así)
  - Depende del país o la confederación, en México hay sub 13, sub 15, sub 17, sub 20, liga de ascenso, primera división femenil y primera división.
- - ¿Cada cuánto hay partido de futbol?
  - En México cada semana, pero varía según el calendario FIFA y de Copa Mx.
- - ¿Por qué corrieron al Piojo Herrera, ex-director técnico de la selección mexicana?
  - Lo corrieron de la selección por pegarle a Martinoli.
- - Cada cuánto es el mundial de futbol?
  - Cada 4 años.
