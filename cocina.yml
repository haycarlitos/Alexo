- - ¿Qué ingredientes se necesitan para hacer crepas?
  - Para preparar crepas necesitarás un vaso de harina por un vaso de leche, un huevo, mantequilla, azucar, sal y canela.
- - ¿Cuanto tiempo se necesita hervir el té de gengibre?
  - 10 minutos.
- - ¿Qué hacer si se me pasó la sal?
  - El tomate y la papa absorben la sal. Si se le ha pasado la sal, es recomendable agregar al platillo alguna de las dos verduras mencionadas.
- - ¿Qué es más sano, las frutas o las donas?
  - Frutas, las donas no traen ningún bien. 
- - ¿A qué temperatura hierve el agua?
  - Es popularmente aceptado que hierve a 100 grados Celcius, sin embargo el punto de ebullición puede ser otro, dependiendo de la altura de la ciudad en la que se encuentre.
- - ¿Cuáles son los mejores chef mexicanos?
