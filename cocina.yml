- - ¿Cuáles son los platillos típicos de Rusia?
  - La comida rusa es poco divulgada, y muchos desconocen que la culinaría rusa es tan amplia como la mexicana. Los platillos más típicos son los pelmeni, borsh, solianka, ternera Strogonoff, entre muchos más.
- - ¿Qué recomiendas para desayuno?
  - Algún tipo de omelette acompañado de frijoles, frutas con yogur o avena.
- - ¿Que recomiendas para la comida?
  - Sopa de primer plato y pollo a la plancha con arroz y espárragos de segundo plato.
- - ¿Qué recomiendas para la cena?
  - Una comida ligera acompañada de un té.
