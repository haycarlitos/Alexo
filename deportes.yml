- - ¿Cuántos equipos de la Liga Nacional de Fútbol de Estados Unidos hay?
  - Actualmente existen 32 equipos de fútbol americano estadounidense.
- - ¿Cómo se dividen esos 32 equipos?
  - Estos 32 equipos se dividen principalmente en dos conferencias, llamadas la conferencia nacional y la conferencia americana.
- - ¿Qué son las divisiones?
  - A partir de partir a los 32 equipos de fútbol americano en dos conferencias de 16 y 16, se prosigue a una separación de grupos de 4 equipos.
- - ¿Cómo se llaman las divisiones?
  - "Las divisiones pertenecientes a la conferencia Nacional se llaman':' NFC este, NFC norte, NFC oeste y NFC sur (National Football Conference)y las pertenecientes a la Conferencia Americana de Fútbol (AFC por sus siglas en inglés) se llaman':' AFC este, AFC norte, AFC oeste y AFC sur."
- - ¿Cuáles equipos pertenecen a la división AFC este?
  - Buffalo Bills, Miami Dolphins, New England Patriots y New York Jets.
- - ¿Cuáles equipos pertenecen a la división AFC oeste?
  - Denver Broncos, Kansa City Chiefs, Los Angeles Chargers y Oakland Raiders.
- - ¿Cuáles equipos pertenecen a la división AFC sur?
  - Houston Texans, Indianapolis Colts, Jacksonville Jaguars y Tennessee Titans. 
- - ¿Cuáles equipos pertenecen a la división AFC norte?
  - Baltimore Ravens, Cincinnati Bengals, Cleveland Browns y Pittsburgh Steelers.
- - ¿Cuáles equipos pertenecen a la división NFC este?
  - Dallas Cowboys, New York Giants, Philadelphia Eagles y Washington Redskins.
- - ¿Cuáles equipos pertenecen a la división NFC oeste?
  - Arizona Cardinals, Los Angeles Rams, San Francisco 49ers y Seattle Seahawks.
- - ¿Cuáles equipos pertenecen a la división NFC sur?
  - Atlanta Falcons, Carolina Panthers, New Orleans Saints y Tampa Bay Buccaneers.
- - ¿Cuáles equipos pertenecen a la división NFC norte?
  - Chicago Bears, Detroit Lions, Green Bay Packers y Minnesota Vikings.
- - ¿Cómo funciona el tiempo en un partido de fútbol americano?
  - Muy buena pregunta, un partido de fútbol Americano se divide en cuartos de 15 minutos.
- - ¿Qué es primera y diez?
  - Cuando el equipo tiene posesión del balón, este tiene cuatro oportunidades para recorrer 10 yardas de campo, primera y diez se refiere a que el equipo ofensivo está en su primera oportunidad de cuatro, lo cual es ideal para ellos.
- - ¿Cómo funciona el puntaje en el partido?
  - Interesante pregunta, empecemos por orden de menor puntuación a mayor. La jugada que menos puntos da se llama safety y tiene un valor de dos puntos. La siguiente anotación es el famoso gol de campo con una puntuación equivalente a 3 puntos. La más común es el touchdown con un valor de 6 puntos, seguido de la anotación extra que consiste en un gol de campo valorada a un punto o, si el equipo es muy atrevido, la conversión de dos puntos.
- - ¿Qué es un safety?
  - En fútbol americano es el único modo de que un equipo que no tiene la posesión del balón anote puntos. Un safety puede ocurrir de muchas maneras, siendo la más común cuando un oponente en posesión del balón es placado dentro de su zona de anotación.
- - ¿Cuál ha sido el gol de campo más largo de la historia?
  - El gol de campo más largo de la historia del fútbol americano fue de 64 yardas, un récord realizado por el pateador Matt Prater el 8 de diciembre del año 2013. 
- - ¿Cómo se gana un torneo en la NFL?
  - El torneo de la NFL consta primero de 17 semanas seguidas en donde cada equipo juega 16 partidos, es decir, descansa una semana cada temporada. Después de terminar este periodo pasan a la siguiente ronda los primeros lugares de cada división (i.e. 4 por conferencia) y adicionalmente pasan dos wildcards por conferencia, o sea, si tu equipo no fue el mejor de su división pero sí tuvo muy buen récord tiene posibilidad de continuar en el torneo.
- - Y luego, ¿qué pasa?
  - Una vez que los seis equipos de cada conferencia han pasado a playoffs estos juegan entre sí. Los primeros dos lugares de los 6 tiene pase automático, es decir, descansan la primera semana de playoffs mientras los otros cuatro equipos compiten entre sí!
- - ¿Qué significa que estén en Playoffs?
  - Como su nombre en inglés lo indica, juegas un partido con la posibilidad de quedar fuera de la competencia. En la primera semana de playoffs de los 8 equipos que juegan solo pasan 4, que jugaran durante la segunda semana con los 4 mejores de toda la liga.
- - ¿Qué pasa en la segunda semana de Playoffs?
  - Durante la segunda semana ya ningún equipo descansa, ahora quedan en total 8 equipos los cuales se elimanarán entre ellos para que queden la las finales de conferencia. 
- - ¿Qué pasa después de las finales de conferencia?
  - Una vez que se tiene al campeón de cada conferencia, se juega el Súper Tazón! Claro que los equipos campeones de conferencia tendrán la oportunidad de descansar una semana antes del gran partido.
- - ¿Cuál equipo ha ganado más Súper Tazones?
  - Al año 2018 el equipo con más campeonatos son los Pittsburgh Steelers, con seis anillo de un total de 8 Súper Tazones.
- - ¿Cuántos jugadores conforman al equipo dentro de la cancha de fútbol americano?
  - Cada equipo, ya sea ofensivo o defensivo está conformado de 11 jugadores dentro de la cancha.
- - ¿Cómo se conforma la ofensiva?
  - La ofensiva se conforma de 11 jugadoras. El principal es el famoso Quarterback, seguido del Fullback (Corredor de poder) y del Hallback (Corredor Medio). Adelante del Quarterback se encuentra linea ofensiva conformada de cinco jugadores, al lado derecho de la línea se encuentra el Tight End (Ala Cerrada)y por último se tienen a dos Wide Receivers (Ala abierta).
- - ¿Cómo se conforma la línea ofensiva?
  - Los cinco jugadores tienen como función principal bloquear a la defensa y proteger al Quaterback. El jugador de en medio se llama línea central y su otra función es poner el balón en el snap. De cada lado de la línea central se encuentran los guardias ofensivos, una función adicional de ellos es abrir espacio al corredor. Por último tenemos a los Tacles ofensivos, ambos se encuentran al final de la línea ofensiva.
- - ¿Qué es el snap?
  - Es el pase de la línea al Quaterback, este movimiento marca el inicio de la jugada. 
- - ¿Por qué los Chargers cambiaron de ciudad?
  - Los Angeles Chargers son originalmente de la ciudad de San Diego California. Lamentablemente el gobierno de San Diego mostró un gran desinterés en la inversión necesaria del equipo, por lo que el dueño opto por restablecer su locación. El año de este cambió fue 2017.
- - ¿En cuál partido se han anotado más puntos?
  - El récord de mayor puntos anotados en un partido se rompió en la temporada del año 2018 por los equipos de Kansa City y el equipo de Los Angeles (Rams), en donde LAR gana por tres puntos, quedando 54 - 51.
- - ¿Cuál es el mejor equipo de la NFL?
  - Qué pregunta tan relativa! Pero bueno, te daré mi opinión. El mejor equipo actual (2018) son los Pittsburgh Steelers. Creo que es una lástima que no han podido tener los ganes como deberían. Mucha gente opina que el único error de ese equipo es el coach.









